<div class="information"></div>
<h1 class="information-ttl">Branches</h1>

<table id="addressList" class="addressList">
    <thead>
    <tr>
        <th id="name">Address</th>
        <th id="phone">Contact</th>
        <th id="hours">Opening Hours</th>
    </tr>
</thead>
<tbody>
    
</tbody>
</table>
<script>
    async function loadXML() {
        try {
            const response = await fetch('branches.xml');

            if (!response.ok) {
                throw new Error('Network response was not OK');
            }
            const xmlText = await response.text();

            const parser = new DOMParser();
            const xmlDoc = parser.parseFromString(xmlText, 'application/xml');

            const addresses = xmlDoc.getElementsByTagName('address');

            const addressList = document.getElementById('addressList').getElementsByTagName('tbody')[0];

            addressList.innerHTML = '';

                for (let i = 0; i < addresses.length; i++) {
                    const name = addresses[i].getElementsByTagName('name')[0].textContent;
                    const phone = addresses[i].getElementsByTagName('phone')[0].textContent;
                    const hours = addresses[i].getElementsByTagName('hours')[0].textContent;
                    const url = addresses[i].getElementsByTagName('url')[0].textContent;

                    const row = addressList.insertRow();

                    const addressCell = row.insertCell(0);
                    const link = document.createElement('a');
                    link.href = url;
                    link.target = '_blank';
                    link.textContent = name;
                    addressCell.appendChild(link);

                    row.insertCell(1).textContent = phone;
                    row.insertCell(2).textContent = hours;
                }
                    
        } catch (error) {
            console.error('Error loading XML:', error);
        }
    }

    window.onload = loadXML;
</script>
